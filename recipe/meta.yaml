{% set name = "scmdata" %}
{% set version = "0.4.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 98af5157b87c3fe91a6b7423d02bfcbab7cf0eb46ba95d72963bf1d257a84626

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - cftime
    - numpy
    - openscm-units
    - pandas
    - python-dateutil
    - xarray

test:
  imports:
    - scmdata

  commands: python -c "import scmdata; assert scmdata.__version__ == '{{ version }}'"

about:
  home: https://github.com/openscm/scmdata
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Handling of simple climate model data (part of the OpenSCM project)
  doc_url: https://scmdata.readthedocs.io/en/latest/scmdata
  dev_url: https://github.com/openscm/scmdata

extra:
  recipe-maintainers:
    - znicholls
    - lewisjared
